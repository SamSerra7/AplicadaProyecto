<section>
    <div class="container">
        <h1>Detalle Producto</h1>
        <div class="row animated fadeInDown">
            <div class="col-md-4 mt-2">
                <h5 class="card-title">{{product.nombre}}</h5>
                <img width="100%" [src]="product.urlImg" [alt]="product.nombre">
                <a routerLink="['/home']" class="m-5 btn btn-outline-danger">Seguir comprando</a>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h6>Detalles:
                        <p class="card-text"><small>Cod:{{product.idProducto}}</small></p>
                        <p class="card-text">{{product.detalle}}</p>
                        <p *ngIf="product.cantidad > 0" class="card-text">Disponibles:<small class="text-muted"> {{product.cantidad}}</small></p>
                        <h3 style="color: red;" *ngIf="product.cantidad == 0" class="card-text">Agotado</h3>
                    </h6>
                    <h6>Precio:</h6>
                    <h4 style="color: red;">{{product.precio.value | currency: 'Â¢'}}</h4>
                    <hr>
                    <p style="color: blue;"><small>Vendedor:{{product.proveedor.nombre}}</small></p>
                    <button *ngIf="userId && product.cantidad > 0" (click)="addShopcart(product.idProducto)" class="btn btn-outline-primary btn-block"> Agregar al carrito </button>
                    <button *ngIf="!userId" routerLink="/sign-in" class="btn btn-outline-primary btn-block"> Agregar al carrito </button>
                </div>
            </div>
        </div>
    </div>
</section>
