<app-navbar></app-navbar>
<app-carousel></app-carousel>

<section *ngIf="loading == true">
    <div class="container">
        <div class="row">
            <div class="col text-center m-5">
                <i class="animated fadeIn spinner-border">
                    <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-hourglass-split" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13s-.866-1.299-3-1.48V8.35z"/>
                      </svg>
                </i>

            </div>
        </div>
    </div>
</section>
<section *ngIf="loading == false">
    <div class="container m-2">
        <hr>
        <h1>Productos disponibles <small> ({{ products.length }})</small> </h1>
        <hr>
        <div class="btn-group m-2" role="group" aria-label="Basic example">
            <button (click)="goStart()" type="button" class="btn btn-primary">Inicio</button>
            <button (click)="goMedium()" type="button" class="btn btn-primary">Medio</button>
            <button (click)="goEnd()" type="button" class="btn btn-primary">Final</button>
        </div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="100" class="viewport">
        <div class="container">
            <div class="card-columns animated fadeInUp">
                <div *cdkVirtualFor="let product of products" class="card">
                    <img [src]="product.urlImg" class="card-img-top" [alt]="product.nombre">
                    <div class="card-body">
                        <h5 class="card-title">{{product.nombre}}</h5>
                        <p class="card-text">{{product.detalle}}</p>
                        <p class="card-text">Disponibles:<small class="text-muted"> {{product.cantidad}}</small></p>
                        <h4 style="color: red;">{{product.precio.value | currency: '¢'}}</h4>
                        <button (click)="viewProduct(product.idProducto)" class="btn btn-outline-primary btn-block"> Ver más...</button>
                    </div>
                </div>
            </div>
        </div>
    </cdk-virtual-scroll-viewport>

    <div class="container m-2">
        <div class="btn-group m-2" role="group" aria-label="Basic example">
            <button (click)="goStart()" type="button" class="btn btn-primary">Inicio</button>
            <button (click)="goMedium()" type="button" class="btn btn-primary">Medio</button>
            <button (click)="goEnd()" type="button" class="btn btn-primary">Final</button>
        </div>
    </div>
</section>
